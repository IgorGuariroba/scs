<VirtualHost *:80>
    ServerAdmin atmosmaciel@heptum.com.br
    ServerName  atmosmaciel.com.dev
    ServerAlias www.atmosmaciel.com.dev
    DocumentRoot /var/www/projects/personal/wordpress_blog_atmosmaciel
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/projects/personal/wordpress_blog_atmosmaciel>
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </>
RewriteEngine on
RewriteCond %{SERVER_NAME} =atmosmaciel.com.dev [OR]
RewriteCond %{SERVER_NAME} =www.atmosmaciel.com.dev [OR]
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>
